version: v1beta6
images:
  parrot:
    image: benwright/kafka-parrot
    dockerfile: parrot/Dockerfile
    context: ./parrot
  producer:
    image: benwright/kafka-producer
    dockerfile: producer/Dockerfile
    context: ./producer
  color-loader:
    image: benwright/kafka-color-loader
    dockerfile: color-loader/Dockerfile
    context: ./color-loader
  color-viewer:
    image: benwright/kafka-color-viewer
    dockerfile: color-viewer/Dockerfile
    context: ./color-viewer

deployments:
- name: colors-app
  helm:
    chart:
      name: ./chart
    values:
      color_loader:
        image: benwright/kafka-color-loader
      producer:
        image: benwright/kafka-producer
      parrot:
        image: benwright/kafka-parrot
      color_viewer:
        image: benwright/kafka-color-viewer
        hostname: color-viewer.ponglehub.co.uk

dev:
  sync:
  - imageName: producer
    localSubPath: producer
    excludePaths:
    - node_modules/
  - imageName: parrot
    localSubPath: parrot
    excludePaths:
    - node_modules/
  - imageName: color-viewer
    localSubPath: color-viewer
    excludePaths:
    - node_modules/
    - build/

commands:
- name: init
  command: ./scripts/start-cluster.sh
- name: clean
  command: ./scripts/stop-cluster.sh

dependencies:
- source:
    path: ./images