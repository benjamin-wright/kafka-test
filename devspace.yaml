version: v1beta6
images:
  producer:
    image: benwright/kafka-producer
    dockerfile: producer/Dockerfile
    context: ./producer

commands:
- name: init
  command: ./scripts/start-cluster.sh
- name: clean
  command: ./scripts/stop-cluster.sh
- name: base-images
  command: ./scripts/build-images.sh

deployments:
- name: colors-app
  helm:
    chart:
      name: ./chart
    values:
      producer:
        image: benwright/kafka-producer

dev:
  sync:
  - imageName: producer
    localSubPath: producer
    excludePaths:
    - node_modules/
